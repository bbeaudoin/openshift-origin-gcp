imports:
- path: openshift-origin.jinja

resources:
- name: openshift-origin
  type: openshift-origin.jinja
  properties:
    image: oso-instance
    zone: europe-west1-b
    flavor: n1-standard-4
    instance_groups:
    - name: master
      type: master
      size: 2
    - name: node
      type: node
      size: 2
    - name: node-gpu
      type: node
      size: 2
      gpu_size: 1
    firewall_ports: []

